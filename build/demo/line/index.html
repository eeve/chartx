//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv"],
    [ 1      , 3 , 20     ],
    [ 2      , 0   , 51     ],
    [ 3      , 32   , 45     ],
    [ 4      , 58  , 35     ],
    [ 5      , 79  , 73     ],
    [ 6      , 88  , 54     ],
    [ 7      , 55  , 68     ],
    [ 8      , 66   , 83     ]
];
var data1= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 3 , 120 , 33    ],
    [ 2      , 0   , 151 , 26    ],
    [ 3      , 32   , 145 , 243    ],
    [ 4      , 58  , 135 , 231    ],
    [ 5      , 79  , 173 , 71    ],
    [ 6      , 188  , 154 , 39    ],
    [ 7      , 55  , 168 , 65    ],
    [ 8      , 66   ,183 , 51    ]
];



var options = {
    yAxis : {
        //这里说明会显示 uv 和pv 两个维度的 折线
        field : ["uv" , "pv" ],
        label : "yaxis"
    },
    xAxis : {
        field : "xfield",
        label : "xaxis"
    },

    graphs : {
       line : {
           strokeStyle:["#4d7fff","#fa5519"]
       }
    }
};

var chartx = Chartx.line("canvasTest" , data , options).then(function( chart ){
var data1= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 3 , 120 , 33    ],
    [ 2      , 0   , 151 , 26    ],
    [ 3      , 32   , 145 , 243    ],
    [ 4      , 58  , 135 , 231    ],
    [ 5      , 79  , 173 , 71    ],
    [ 6      , 188  , 154 , 39    ],
    [ 7      , 55  , 168 , 65    ],
    [ 8      , 66   ,183 , 51    ]
];
setTimeout(function(){
    //chart.add("click")
    //return
    chart.reset({
        data : data1,
        options : {
            yAxis:{
               field : ['pv','click']
            }
        }
    })
} , 1000);


setTimeout(function(){
    chart.add("uv");
} , 2000)


setTimeout(function(){
    chart.remove("click");
} , 3000)


setTimeout(function(){
    chart.add("click");
} , 4000)


setTimeout(function(){
    chart.remove("pv");
} , 5000)


setTimeout(function(){
    chart.add("pv");
} , 6000)
    
});
