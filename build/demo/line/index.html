var _initChartData = function( dataorg  ){
                var me   = this;
                var titles = [];
                var data = [];
                for( var t in dataorg[0] ){
                    titles.push( t );
                };
                data.push(titles);
                for( var i= 0,len=dataorg.length ; i<len ; i++ ){
                    var obj = [];
                    for( var ii = 0,ll=titles.length ; ii<ll ; ii++ ){
                        obj[ ii ] = dataorg[i][ titles[ii] ]
                    }
                    data.push(obj)
                }
                return data;
            }
