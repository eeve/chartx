            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield0"]
];
var describe_data = ['低分', '25', '中低分', '50', '中高分', '75', '高分', '1']
//chart的配置信息
var options = {
    type : 'gauge',
    graphs : {
        describe : {
            count : describe_data.length,
            format : function(i){
                var o = {
                    scale : (i + 1) / describe_data.length,
                    line  : {
                        enabled : (i < describe_data.length && i % 2 != 0 )? true : false,
                        strokeStyle : '#ffffff',
                        lineWidth : 2
                    },
                    content  : describe_data[i],

                    context: {
                        fillStyle : i % 2 ? '#86A2AF' : '#454B54',
                        fontSize  : 4
                    }
                }
                return o
            }
        }
    },
    dataZoom:{
        
    }
};
//Chartx.funnel开始初始化chart实例
var chartx = Chartx.original("canvasTest" , data , options).then(function(chart){
    window.c = chart;
});

chartx.then(function( gauge ){
    gauge.on( "complete" , function( e ){
        console.log('aaa')
    });
});
</textarea></form>
